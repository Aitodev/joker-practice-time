<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="../joker/assets/logo.png" alt=""></a>
        <div class="toggle">
            <img src="../joker/assets/toggle.png" alt="">
        </div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Fuga nostrum officiis, 
                sapiente cumque maxime in delectus. 
                Laudantium, veniam! Repudiandae eaque, 
                doloribus minus consequuntur eius sit modi 
                officiis cumque eveniet repellat.</p>
            <a href="#" class="play" onclick="toggle();"><img src="../joker/assets/play.png">Watch Trailer</a>
            <div class="slide"></div>
                <ul class="sci">
                    <li><a href="#"><img src="../joker/assets/facebook.png" alt=""></a></li>
                    <li><a href="#"><img src="../joker/assets/twitter.png" alt=""></a></li>
                    <li><a href="#"><img src="../joker/assets/instagram.png" alt=""></a></li>
                </ul>
        </div>
    </div>
    <div class="trailer">
        <video src="../joker/assets/Джокер - финальный трейлер.mp4" controls="true"></video>
        <img src="../joker/assets/close.png" class="close" onclick="toggle();">
    </div>
    <script type="text/javascript">
    function toggle(){
        var trailer = document.querySelector('.trailer');
        var video = document.querySelector('video');
        trailer.classList.toggle('active')
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
